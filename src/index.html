<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-slate-50">
    <div class="grid place-content-center h-screen">
        <div class="bg-white h-[484px] w-80 shadow-2xl rounded-lg">
            <div class=" mt-3 mx-4">
                <img class="h-[68px] " src="/logo.png">
            </div>

            <div class="mx-4">
                <p class="font-bold text-3xl">Sign in</p>
                <p class="text-sm text-gray-400 font-sans font-medium pt-1.5">Stay updated on your proffesional words
                </p>
            </div>
            <div class="mx-4 my-9 space-y-3">
                <input class="border-2 border-black p-3 w-64 rounded-md outline-none" type="text" placeholder="Email">
                <input class="border-2 border-black p-3 w-64 rounded-md outline-none" type="password"
                    placeholder="Password">
            </div>

            <div class="mx-4">
                <p class="text-lg font-bold text-blue-400">Forgot password?</p>
            </div>

            <div class="mx-4 my-4">
                <button class="bg-indigo-800 rounded-2xl p-2.5 w-64 text-md text-white font-semibold">Sign in</button>
            </div>
            <div class=" flex mx-4 space-x-1">
                <P class="text-lg font-md text-blue-600">New to linkedin?</P>
                <label class="text-blue-600  text-lg font-semibold">Join now</label>
            </div>
        </div>

    </div>

</body>

</html>
